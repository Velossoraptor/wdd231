        <main>
            <div class="container">
                <h1>Join</h1>
                <div class="form-container">
                    
                    <form method="get" action="thanks.html">
                        <fieldset>
                            <legend>Applicant Information</legend>
                            <label>First Name* <input type="text" name="fname" title="First Name" required></label>
                            <label>Last Name* <input type="text" name="lname" title="Last Name" required></label>
                            <label>Title <input type="text" name="title"  title="Organizational Title" autocomplete="organizational-title" pattern="[a-zA-Z\- ]{7,}"></label>
                            <label>Email* <input type="text" name="email" title="Email" placeholder="someone@organization.com" autocomplete="email" required></label>
                            <label>Phone* <input type="telephone" name="phone" title="Phone Number" autocomplete="tel-national"></label>
                        </fieldset>
                        <fieldset>
                            <legend>Organization Information</legend>
                            <label>Organization* <input type="text" name="organization" title="Organization Name" autocomplete="organization"></label>
                            <label>Membership Level 
                                <select name="membership">
                                    <option value="" disabled selected>Please select</option>
                                    <option value="np">NP Membership</option>
                                    <option value="bronze">Bronze Membership</option>
                                    <option value="silver">Silver Membership</option>
                                    <option value="gold">Gold Membership</option>
                                </select>
                            </label>
                            <label>Description
                                <textarea id="description" name="description" title="Organization Description"></textarea>
                            </label>
                        </fieldset>
                        <input type="hidden" name="timestamp" id="timestamp">
                        <input type="submit" value="Join Our Chamber">
                    </form>
                </div>
                <div class="membership-cards">
                    <section class="membership">
                        <h2>NP Membership</h2>
                        <button class="learn-more">Learn More</button>
                    </section>
                    <section class="membership">
                        <h2>Bronze Membership</h2>
                        <button class="learn-more">Learn More</button>
                    </section>
                    <section class="membership">
                        <h2>Silver Membership</h2>
                        <button class="learn-more">Learn More</button>
                    </section>
                    <section class="membership">
                        <h2>Gold Membership</h2>
                        <button class="learn-more">Learn More</button>
                    </section>
                </div>
